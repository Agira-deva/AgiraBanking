<div class="parent">
  <div class="container">
    <div class="login-box">
      <h2>Login</h2>
      <form action="#">
        <div class="input-box">
          <input
            type="email"
            [(ngModel)]="loginObj.EmailId"
            name="EmailId"
            required
          />
          <label>Email</label>
        </div>
        <div class="input-box">
          <input
            type="password"
            [(ngModel)]="loginObj.Password"
            name="Password"
            required
          />
          <label>Password</label>
        </div>

        <button type="submit" class="btn" (click)="onLogin()">Login</button>

        <div class="container">
          <h4>Don't have an account? <a [routerLink]="'/signup'" class="anc">signup</a></h4>
      </div>


      </form>
    </div>
  </div>
</div>
